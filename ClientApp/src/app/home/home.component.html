<mat-card *ngFor="let g of games | async">
  <mat-card-header>
    <mat-card-title>
      {{ g.players[0].name}} vs. {{ g.players[1].name }}
    </mat-card-title>
    <mat-card-subtitle>{{ getGameMoment(g).fromNow() }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <chart type="line" [data]="getGameChartData(g)"></chart>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" [routerLink]="'game/' + g.id">RESUME</button>
    <button mat-button color="warn" (click)="giveHint()" (press)="deleteGame(g.id)">DELETE</button>
  </mat-card-actions>
</mat-card>

<ng-template #deleteConfirmation>
  <div matDialogTitle>Delete game?</div>
  <div matDialogContent>This will remove the game from your device.</div>
  <div matDialogActions style="text-align: right">
    <button mat-button color="primary" matDialogClose="cancel">CANCEL</button>
    <button mat-button color="warn" matDialogClose="delete">DELETE</button>
  </div>
</ng-template>

<button routerLink="/create" mat-fab style="position: fixed; bottom:16px;right:16px">
  <mat-icon aria-label="Start a new game">add</mat-icon>
</button>
