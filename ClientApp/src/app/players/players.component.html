<!-- TODO: Fix broken 'active' concept -->
<table mat-table [dataSource]="stats" class="mat-elevation-z8" width="100%">
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Title Column -->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" align="left">{{ template[element.title] }}</td>
    </ng-container>

    <!-- Player Columns -->
    <ng-container *ngFor="let p of game.players" [matColumnDef]="p.name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header align="center">{{ p.name }}</th>
        <td mat-cell *matCellDef="let element" align="center">{{ element[p.name] }}</td>
    </ng-container>
        
    <tr mat-header-row *matHeaderRowDef="['title', 'Player 1', 'Player 2']; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: ['title', 'Player 1', 'Player 2'];"></tr>
</table>
