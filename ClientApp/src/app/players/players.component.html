<table mat-table [dataSource]="stats" width="100%">
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Title Column -->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" align="center">{{ template[element.title] }}</td>
    </ng-container>

    <!-- Player1 Columns -->
    <ng-container matColumnDef="player1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header align="center">{{ game.players[0].name }}</th>
        <td mat-cell *matCellDef="let element" align="center">{{ element[game.players[0].name] }}</td>
    </ng-container>

    <!-- Player2 Columns -->
    <ng-container matColumnDef="player2">
        <th mat-header-cell *matHeaderCellDef mat-sort-header align="center">{{ game.players[1].name }}</th>
        <td mat-cell *matCellDef="let element" align="center">{{ element[game.players[1].name] }}</td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: ['player1', 'title', 'player2'];"></tr>
</table>
