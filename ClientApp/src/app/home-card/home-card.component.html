<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ game.players[0].name}} vs. {{ game.players[1].name }}
    </mat-card-title>
    <mat-card-subtitle>{{ getGameMoment().fromNow() }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <chart type="line" [data]="getGameChartData()" [options]="chartOptions"></chart>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" [routerLink]="'game/' + game.id">RESUME</button>
    <button mat-button color="warn" (click)="deleteGame()">DELETE</button>
  </mat-card-actions>
</mat-card>
